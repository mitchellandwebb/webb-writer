package:
  name: webb-writer
  dependencies:
    - arrays: ">=7.3.0 <8.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - identity: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - monad-loops: ">=0.5.0 <0.6.0"
    - newtype: ">=5.0.0 <6.0.0"
    - ordered-collections: ">=3.2.0 <4.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - strings: ">=6.0.1 <7.0.0"
    - transformers: ">=6.1.0 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
    - unicode: ">=6.0.0 <7.0.0"
    - unsafe-coerce: ">=6.0.0 <7.0.0"
    - webb-monad: ">=0.0.2 <0.0.3"
    - webb-refer: ">=0.0.2 <0.0.3"
  test:
